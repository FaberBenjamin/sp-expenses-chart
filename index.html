<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="page_entire">

  <div class="header_container">
  <h5>My balance</h5>
  <h2>$921.48</h2>
  <img src="./images/logo.svg" alt="">
</div>

<div class="container_entire">

  <h2>Spending - Last 7 days</h2>

  <div class="bar_container">

    <div class="relative_container">
      <div id="mon_bar" class="bar_basic"></div>
      <p>mon</p>
    </div>

    <div class="relative_container">
      <div id="tue_bar" class="bar_basic"></div>
      <p>tue</p>
    </div>

    <div class="relative_container">
      <div id="wed_bar" class="bar_basic"></div>
      <p>wed</p>
    </div>

    <div class="relative_container">
      <div id="thu_bar" class="bar_basic"></div>
      <p>thu</p>
    </div>

    <div class="relative_container">
      <div id="fri_bar" class="bar_basic"></div>
      <p>fri</p>
    </div>

    <div class="relative_container">
      <div id="sat_bar" class="bar_basic"></div>
      <p>sat</p>
    </div>

    <div class="relative_container">
      <div id="sun_bar" class="bar_basic"></div>
      <p>sun</p>
    </div>

  </div>

  <div class="footer">
    <div>
      <h5>Total this week</h5>
      <h1 id="total_value"> $478.33</h3>
    </div>
    <div>
      <p>+2.4% </p>
      <h5>from last month</h5>
    </div>
  </div>

</div>
  
  <div class="attribution">
    <h4>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Benjamin Kov√°cs</a>.</h4>
  </div>

</div>

  <script src="app.js"></script>
</body>
</html>
